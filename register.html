{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet"href="{% static 'vegfoods.css' %}">
    <link rel="stylesheet"href="{% static 'andhra-ruchulu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-color border border-primary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <img src="media/andhra icons/Andhra-Ruchulu-Logo2.jpg"alt="Andhra-Ruchulu-Logo"class="logo">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <button type="button" class="btn btn-outline-primary">
                  <i class="fa fa-home" aria-hidden="true">   Home</i>
                </button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="veg">
                <button type="button" class="btn btn-outline-primary">veg</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nonveg" >
                <button type="button" class="btn btn-outline-primary">Non-veg</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="chinese">
                <button type="button" class="btn btn-outline-primary">Chinese-Noodles</button>
              </a>
            </li>
          </ul>
          
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
        </div>
      </div>
    </nav>
    <div class="border border-primary">
      <a class="nav-link dropdown-toggle menu bg-color" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-bars" aria-hidden="true">
            Menu
        </i>
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="veg">Veg</a></li>
        <li><a class="dropdown-item" href="nonveg">Non-veg</a></li>
        <li><a class="dropdown-item"href="chinese">Chinese-Noodles</a></li>
        <li><a class="dropdown-item" href="">Veg-Curyes</a></li>
        <li><a class="dropdown-item" href="">Non-veg-Curyes</a></li>
        <li><a class="dropdown-item" href="">Snacks</a></li>
        <li><a class="dropdown-item" href="">Sweets</a></li>
        <li><a class="dropdown-item" href="">I-crems</a></li>
      </ul>
    </div>
    <div>
      {% for message in messages %}
      <h3 class="messages">{{message}}</h3>
      {% endfor %}
    </div>
    <form action="register"method="post"class="registe">
      {% csrf_token %}
      <label class="register">Enter your First_name:</label>
      <input class="register"type="text"name="first_name"id="first_name"placeholder="Enter your Frst_name">
      <br>
      <label class="register">Enter your Last_name:</label>
      <input class="register"type="text"name="last_name"id="last_name"placeholder="Enter your Last_name">
      <br>
      <label class="register">Enter your address </label>
      <textarea class="register"name="address" id="address" cols="40" rows="5"placeholder="Enter your address"></textarea>
      <br>
      <label class="register">Enter your mobile number</label>
      <input class="register"type="tel"name="mobile"id="mobile"placeholder="Enter your mobile number">
      <br>
      <label class="register">Enter your User_name:</label>
      <input class="register"type="text"name="username"id="username"placeholder="Enter your User_name">
      <br>
      <label class="register">Enter your Email_Address:</label>
      <input class="register"type="email"name="email"id="email"placeholder="Enter your Email_address">
      <br>
      <label class="register">Enter your password:</label>
      <input class="register"type="password"name="password1"id="password1"placeholder="Enter your password">
      <br>
      <label class="register" >Enter your conform password:</label>
      <input class="register"type="password"name="password2"id="password2"placeholder="Enter your conform password">
      <br>
      <input type="submit" class="register">
    </form>



   
  </body>
</html>
