{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>non_veg foods</title>
        <link rel="stylesheet"href="{% static 'vegfoods.css' %}">
        <link rel="stylesheet"href="{% static 'andhra-ruchulu.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
            {% block content %}
            {% for a in Userdata %}
            <div class="order">
                <img src="{{a.order_image.url}}" alt="{{a.order_price}}"class="foodimg">
                   <div class="foodtext">
                    <b>name:&nbsp;&nbsp;</b>{{a.order_name}}
                    <br>
                    <b>Discription:&nbsp;&nbsp;</b>{{a.order_about}}
                    <br>
                    <b>price:&nbsp;&nbsp;</b>{{a.order_price}}
                   </div>
                <div>
                    <form class="foodtext">
                        <label>Select your offer</label>
                        <br>
                        <input type="radio"name="offer1"id="fffer1"value="offer1"><span>30% by ICIC credit card</span>
                        <br>
                        <input type="radio"name="offer1"id="fffer1"value="offer1"><span>40% by SBI credit card</span>
                    </form>
                    <button class="btn btn-primary button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                        Order
                    </button>
                </div>
                <br>
            </div>
            {% endfor %}
            {% endblock %}
    </body>
</html>
